<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Karla:ital,wght@0,200..800;1,200..800&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>My Mars Rover Photos</title>
</head>
<body>
    <header>
        <h1>  
            Mars Rover Photos
        </h1>
    </header>
    <main>
        <p>
            Select dates to view photos
        </p>
        <section id="photos-selector">
            <div id="photo-date-container">
                <label for="photoDate">
                    Photos Date
                </label>
                <input type="date" id="photoDate" name="photoDate">
            </div>
            <button id="load-photos-button">
                Load Photos
            </button>
        </section>
        <section id="photos-container">
        </section>
    </main>
    <script src="script.js" type="module"></script>
</body>
</html>
